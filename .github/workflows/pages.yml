name: Build and deploy

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v6
            - run: npm ci
            - run: npm run check
            - run: npm run build
            - uses: actions/upload-pages-artifact@v4
              with:
                  path: ./dist
    deploy:
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/deploy-pages@v4
              id: deployment
